<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission a Piece</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <section class="py-20 px-5">
        <div class="max-w-7xl mx-auto">
            <div class="text-center mb-12">
                <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Commission Your Custom Piece</h2>
                <p class="text-gray-600 max-w-2xl mx-auto">Create a bespoke piece from our exclusive collections. Fill out the details below to begin your commission process.</p>
                <div class="w-20 h-1 bg-[#FFD700] mx-auto mt-6"></div>
            </div>
            <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
                        <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#FFD700]" placeholder="Your Name" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                        <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#FFD700]" placeholder="Your Email" required>
                    </div>
                    <div>
                        <label for="collection" class="block text-gray-700 font-medium mb-2">Collection</label>
                        <select id="collection" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#FFD700]" required>
                            <option value="" disabled selected>Select a Collection</option>
                            <option value="queen_of_sheba">"Queen of Sheba" - Spring/Summer 2024</option>
                            <option value="lalibela">"Lalibela" - Autumn/Winter 2024</option>
                        </select>
                    </div>
                    <div>
                        <label for="item" class="block text-gray-700 font-medium mb-2">Item</label>
                        <select id="item" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#FFD700]" required>
                            <option value="" disabled selected>Select an Item</option>
                            <!-- Options will be dynamically populated based on collection -->
                        </select>
                    </div>
                    <div>
                        <label for="message" class="block text-gray-700 font-medium mb-2">Additional Details</label>
                        <textarea id="message" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#FFD700]" rows="5" placeholder="Specify any customizations or additional information"></textarea>
                    </div>
                </div>
                <div class="text-center mt-8">
                    <button id="submit-commission" class="bg-[#800020] text-white hover:bg-gradient-to-r hover:from-[#FFD700] via-[#D4C29A] to-[#AA8A00] hover:text-white px-8 py-3 transition duration-300 font-medium">
                        Submit Commission Request
                    </button>
                    <a href="details.html" class="ml-4">
                        <button class="bg-gray-600 text-white hover:bg-gray-700 px-8 py-3 transition duration-300 font-medium">
                            Back to Collections
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Item options for each collection
        const itemOptions = {
            'queen_of_sheba': [
                { value: 'signature_kaftan', text: 'Signature Kaftan' },
                { value: 'embroidered_cape', text: 'Embroidered Cape Set' },
                { value: 'silk_gown', text: 'Silk Evening Gown' },
                { value: 'beaded_jacket', text: 'Beaded Jacket Ensemble' }
            ],
            'lalibela': [
                { value: 'wool_cape', text: 'Wool Cape Dress' },
                { value: 'velvet_evening', text: 'Velvet Evening Set' },
                { value: 'embroidered_coat', text: 'Embroidered Coat' },
                { value: 'silk_velvet_gown', text: 'Silk Velvet Gown' }
            ]
        };

        // Populate item dropdown based on collection selection
        const collectionSelect = document.getElementById('collection');
        const itemSelect = document.getElementById('item');

        collectionSelect.addEventListener('change', () => {
            const selectedCollection = collectionSelect.value;
            itemSelect.innerHTML = '<option value="" disabled selected>Select an Item</option>';
            if (itemOptions[selectedCollection]) {
                itemOptions[selectedCollection].forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option.value;
                    opt.textContent = option.text;
                    itemSelect.appendChild(opt);
                });
            }
            itemSelect.disabled = !selectedCollection;
        });

        // Handle commission submission (demo alert)
        document.getElementById('submit-commission').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const collection = document.getElementById('collection').value;
            const item = document.getElementById('item').value;
            const message = document.getElementById('message').value;

            if (name && email && collection && item) {
                alert(`Commission Request Submitted!\n\nName: ${name}\nEmail: ${email}\nCollection: ${collection}\nItem: ${item}\nDetails: ${message || 'None'}`);
            } else {
                alert('Please fill out all required fields.');
            }
        });
    </script>
</body>
</html>
